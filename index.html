                                React.createElement("div", { className: "flex justify-center mb-4" }, React.createElement(Icon, { name: "search-slash", className: "h-10 w-10 text-red-500" })),
                                React.createElement("h4", { className: "font-semibold text-lg" }, "Didn't Find What You Were Looking For?"),
                                React.createElement("p", { className: "text-sm text-gray-600 mt-2" }, "If you have technical issues or need help navigating, our team of experts is happy to guide you."),

        const SolutionCard = ({ solution, navigate }) => (

                React.createElement("img", { src: solution.image, alt: solution.name, className: "w-full h-40 object-cover rounded-lg mb-4", onError: (e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/e2e8f0/64748b?text=Image+Not+Found'; } }),
                React.createElement("div", { className: "flex-grow" },
                    React.createElement("div", { className: "flex justify-between items-center mb-2" },

                        React.createElement("span", { className: `text-xs font-semibold ${getReadinessColor(solution.readiness)} px-2 py-1 rounded-full` }, solution.readiness)
                    ),
                    React.createElement("h4", { className: "text-lg font-bold text-gray-800 group-hover:text-blue-600 transition-colors mb-2" }, solution.name),
                    React.createElement("p", { className: "text-sm text-gray-600 mb-4" }, solution.description.what.substring(0, 80), "...")

        const Filters = ({ solutions, filters, setFilters, clearFilters }) => {
            const filterOptions = useMemo(() => ({

                'Readiness': [...new Set(solutions.map(s => s.readiness))],

            const handleFilterChange = (group, option) => {

                    const newGroupFilters = prev[group] ? [...prev[group]] : [];
                    const optionIndex = newGroupFilters.indexOf(option);
                    if (optionIndex > -1) {

                React.createElement("aside", { className: "w-full lg:w-1/4 xl:w-1/5" },

                        React.createElement("div", { className: "flex justify-between items-center mb-4" },

                            React.createElement("button", { onClick: clearFilters, className: "text-sm font-semibold text-blue-600 hover:underline" }, "Clear All")

                        Object.entries(filterOptions).map(([group, options]) => (

                                React.createElement("h4", { className: "text-sm font-semibold text-gray-800 mb-3 border-b pb-2" }, group),
                                React.createElement("div", { className: "space-y-2 mt-2" },
                                    options.map(option => {

                                )
                            )
                        ))
                    )
                )

        };

        const ListPage = ({ solutions, navigate, listTitle, initialFilters, initialSearchTerm, initialLetter }) => {
            const [searchTerm, setSearchTerm] = useState(initialSearchTerm || '');
            const [filters, setFilters] = useState(initialFilters || {});
            const [letterFilter, setLetterFilter] = useState(initialLetter || null);

            useEffect(() => {
                setSearchTerm(initialSearchTerm || '');
                setFilters(initialFilters || {});
                setLetterFilter(initialLetter || null);
            }, [initialFilters, initialSearchTerm, initialLetter]);

            const clearFilters = () => {
                setSearchTerm('');
                setFilters({});
                setLetterFilter(null);
            };

            const filteredSolutions = useMemo(() => {
                return solutions.filter(solution => {
                    const matchesSearch = !searchTerm || solution.name.toLowerCase().includes(searchTerm.toLowerCase()) || solution.description.what.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesFilters = Object.entries(filters).every(([key, values]) => {
                        if (!values || values.length === 0) return true;
                        
                        const solutionKey = key.charAt(0).toLowerCase() + key.slice(1).replace(' ', '');

                        if (key === 'Impact Type') return values.some(val => solution.impact.includes(val));
                        if (solution[solutionKey]) return values.includes(solution[solutionKey]);
                        if (solution.category) return values.includes(solution.category);

                        return false;
                    });

                    const matchesLetter = !letterFilter || solution.name.toUpperCase().startsWith(letterFilter.toUpperCase());
                    return matchesSearch && matchesFilters && matchesLetter;
                });
            }, [solutions, searchTerm, filters, letterFilter]);

            return (
                React.createElement("div", { className: "flex flex-col lg:flex-row gap-8" },

                        React.createElement("div", { className: "relative mb-6" },

                            React.createElement("div", { className: "absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none" },
                                React.createElement(Icon, { name: "search", className: "h-4 w-4 text-gray-400" })
                            )
                        ),
                        React.createElement("h2", { className: "text-3xl font-bold text-gray-800 mb-6" }, listTitle),
                        filteredSolutions.length > 0 ? (
                            React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" },
                                filteredSolutions.map(s => React.createElement(SolutionCard, { key: s.id, solution: s, navigate: navigate }))
                            )
                        ) : (
                            React.createElement("div", { className: "text-center py-16" },
                                React.createElement(Icon, { name: "search-x", className: "h-16 w-16 text-gray-400 mx-auto mb-4" }),
                                React.createElement("h3", { className: "text-xl font-semibold text-gray-700" }, "No Matching Solutions Found"),
                                React.createElement("p", { className: "text-gray-500 mt-2" }, "Try adjusting your filters or search terms.")
                            )
                        )
                    )
                )
            );
        };

        const SingleSolutionPage = ({ solution }) => {
            if (!solution) return React.createElement("div", null, "Solution not found.");
            const { name, image, owner, description, impact, cost, readiness, status } = solution;
            
            return (
                React.createElement("div", { className: "max-w-6xl mx-auto" },
                    React.createElement("div", { className: "flex justify-between items-center mb-4" },
                        React.createElement("div", null),
                        React.createElement("div", { className: "flex items-center space-x-2 p-2 bg-white border rounded-lg" },
                            React.createElement("span", { className: "text-sm font-semibold" }, "Contact:"),
                            React.createElement("span", { className: "text-sm bg-gray-200 text-gray-800 px-3 py-1 rounded-full" }, owner),
                            React.createElement(Button, { variant: "primary", className: "!py-1 !px-3" }, "Contact Owner")
                        )
                    ),
                    React.createElement(Card, { className: "!p-8" },
                        React.createElement("h2", { className: "text-4xl font-bold text-gray-800 mb-6" }, name),
                        React.createElement("img", { src: image, alt: name, className: "w-full h-80 object-cover rounded-lg mb-8", onError: (e) => { e.target.onerror = null; e.target.src='https://placehold.co/1200x400/e2e8f0/64748b?text=Image+Not+Found'; } }),
                        React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-3 gap-8" },
                            React.createElement("div", { className: "md:col-span-2 space-y-8" },
                                Object.entries(description).map(([key, value]) => (
                                    React.createElement("div", { key: key },
                                        React.createElement("h3", { className: "font-bold text-xl text-gray-800 mb-2 border-b pb-2 capitalize" }, key),
                                        React.createElement("p", { className: "text-gray-700 leading-relaxed" }, value)
                                    )
                                ))
                            ),
                            React.createElement("div", { className: "space-y-6" },
                                React.createElement("div", { className: "bg-gray-50 p-6 rounded-lg border" },
                                    React.createElement("h4", { className: "font-bold text-lg mb-4" }, "Details"),
                                    React.createElement("div", { className: "space-y-4 text-sm" },
                                        React.createElement("div", { className: "flex justify-between" }, React.createElement("span", { className: "text-gray-600" }, "Impact:"), React.createElement("span", { className: "font-semibold text-gray-800 text-right" }, impact.join(', '))),
                                        React.createElement("div", { className: "flex justify-between" }, React.createElement("span", { className: "text-gray-600" }, "Cost & Effort:"), React.createElement("span", { className: `font-bold ${cost === 'Low' ? 'text-green-600' : cost === 'Medium' ? 'text-yellow-600' : 'text-red-600'}` }, cost)),
                                        React.createElement("div", { className: "flex justify-between items-center" }, React.createElement("span", { className: "text-gray-600" }, "Readiness:"), React.createElement("span", { className: `font-semibold ${getReadinessColor(readiness)} px-2 py-1 rounded-full` }, readiness))
                                    )
                                ),
                                React.createElement("div", { className: "bg-gray-50 p-6 rounded-lg border" },
                                    React.createElement("h4", { className: "font-bold text-lg mb-4" }, "Onboarding Status"),
                                    React.createElement("div", { className: "space-y-4 text-sm" },
                                        Object.entries(status).map(([key, value]) => (
                                            React.createElement("div", { key: key, className: "flex justify-between items-center" }, React.createElement("span", { className: "text-gray-600 capitalize" }, key, ":"), React.createElement("span", { className: "font-semibold text-gray-800" }, value))
                                        ))
                                    )
                                ),
                                React.createElement("div", { className: "bg-gray-50 p-6 rounded-lg border space-y-3" },
                                    React.createElement(Button, { className: "w-full" }, "Explore Solution"),
                                    React.createElement(Button, { variant: "secondary", className: "w-full" }, "Give Improvement Proposals"),
                                    React.createElement(Button, { variant: "secondary", className: "w-full" }, "Report Incidents/Bugs")
                                )
                            )
                        )
                    )
                )
            );
        };

        const Stepper = ({ activeStep }) => {
            const steps = ['Category', 'Basic Information', 'Description'];
            return (
                React.createElement("div", { className: "flex items-center justify-center mb-8" },
                    steps.map((step, index) => {
                        const stepNumber = index + 1;
                        const isActive = stepNumber === activeStep;
                        const isCompleted = stepNumber < activeStep;
                        return (
                            React.createElement(React.Fragment, { key: step },
                                React.createElement("div", { className: `flex items-center text-sm font-semibold ${isActive ? 'text-blue-600' : isCompleted ? 'text-green-600' : 'text-gray-500'}` },

                                        isCompleted ? React.createElement(Icon, { name: "check", className: "h-5 w-5" }) : stepNumber

                                stepNumber < steps.length && React.createElement("div", { className: "w-16 h-px bg-gray-300 mx-4" })

        };

        const AddSolutionPage = () => {
            const [step, setStep] = useState(1);
            const totalSteps = 3;
            const navigateStep = (direction) => {
                setStep(prev => Math.max(1, Math.min(totalSteps, prev + direction)));
            };

            return (
                React.createElement("div", { className: "max-w-4xl mx-auto bg-white p-8 rounded-xl border" },
                    React.createElement("h2", { className: "text-3xl font-bold text-gray-800 mb-2" }, "Add New Solution"),
                    React.createElement("p", { className: "text-gray-500 mb-8" }, "Follow the steps below to add a new solution to the catalogue."),
                    React.createElement(Stepper, { activeStep: step }),
                    
                    step === 1 && React.createElement("div", null, "Step 1 Content"),
                    step === 2 && React.createElement("div", null, "Step 2 Content"),
                    step === 3 && React.createElement("div", null, "Step 3 Content"),

                    React.createElement("div", { className: "mt-8 pt-5 border-t" },
                        React.createElement("div", { className: "flex justify-between" },
                            React.createElement(Button, { variant: "secondary", onClick: () => navigateStep(-1), className: step === 1 ? 'hidden' : '' }, "Back"),
                            step < totalSteps ? (
                                React.createElement(Button, { onClick: () => navigateStep(1) }, "Next")
                            ) : (
                                React.createElement(Button, null, "Submit Solution")
                            )
                        )
                    )
                )
            );
        };

        const Breadcrumbs = ({ history, navigate }) => (
            React.createElement("div", { className: "text-sm" },
                history.map((item, index) => {
                    const isLast = index === history.length - 1;
                    const title = item.param?.title || item.param?.name || (item.page === 'addSolution' ? 'Add New Solution' : item.page.charAt(0).toUpperCase() + item.page.slice(1));
                    return (
                        React.createElement(React.Fragment, { key: index },
                            isLast ? (
                                React.createElement("span", { className: "font-semibold text-gray-700" }, title)
                            ) : (
                                React.createElement(React.Fragment, null,
                                    React.createElement("a", { href: "#", onClick: (e) => { e.preventDefault(); navigate(item.page, item.param); }, className: "text-gray-500 hover:text-blue-600" }, title),
                                    React.createElement("span", { className: "mx-2 text-gray-400" }, "/")
                                )

                })
            )
        );

        function App() {
            const [history, setHistory] = useState([{ page: 'home', param: { name: 'Home' } }]);
            const [solutions, setSolutions] = useState(solutionsData);
            
            const currentView = history[history.length - 1];
            const currentPage = currentView.page;
            const currentParam = currentView.param;

            const navigate = (pageName, param = {}) => {
                if (currentPage === pageName && JSON.stringify(currentParam) === JSON.stringify(param)) {
                    return;
                }
                
                let newParam = param;
                if (pageName === 'singleSolution') {
                    const solution = solutions.find(s => s.id === param.id);
                    newParam = { ...param, name: solution?.name || 'Solution' };
                } else if (pageName === 'list' && !param.name) {
                     newParam = { ...param, name: param.title || 'All Solutions' };
                } else if (pageName === 'home') {
                    newParam = { ...param, name: 'Home' };
                }

                setHistory(prev => [...prev, { page: pageName, param: newParam }]);
                window.scrollTo(0, 0);
            };

            const goBack = () => {
                if (history.length > 1) {
                    setHistory(prev => prev.slice(0, -1));
                }
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'list':
                        return React.createElement(ListPage, { 
                                    solutions: solutions, 
                                    navigate: navigate, 
                                    listTitle: currentParam?.title || 'All Solutions',
                                    initialFilters: currentParam?.filters,
                                    initialSearchTerm: currentParam?.searchTerm,
                                    initialLetter: currentParam?.letter
                                });
                    case 'singleSolution':
                        const solution = solutions.find(s => s.id === currentParam.id);
                        return React.createElement(SingleSolutionPage, { solution: solution });
                    case 'addSolution':
                         return React.createElement(AddSolutionPage, null);
                    case 'home':
                    default:
                        return React.createElement(HomePage, { navigate: navigate, solutions: solutions });
                }
            };

            return (
                React.createElement("div", { className: "bg-slate-50", style: { fontFamily: "'Inter', sans-serif" } },
                    React.createElement("div", { id: "app", className: "max-w-screen-2xl mx-auto" },
                        React.createElement(Header, { navigate: navigate, activePage: currentPage }),
                        React.createElement("main", { className: "p-4 sm:p-6 lg:p-8" },
                            currentPage !== 'home' && (
                                React.createElement("div", { className: "flex justify-between items-center mb-6" },
                                    React.createElement(Breadcrumbs, { history: history, navigate: navigate }),
                                    history.length > 1 && (
                                        React.createElement(Button, { onClick: goBack, variant: "secondary" },
                                            React.createElement(Icon, { name: "arrow-left", className: "h-4 w-4" }),
                                            React.createElement("span", null, "Back")
                                        )
                                    )
                                )
                            ),
                            renderPage()
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
